<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>City Green</title>
	<link rel="shortcut icon" type="image/gif/png" href="logot.png"/>
</head>
<body>
	<header>
	<a href="cityhome.html" style="cursor: pointer"><img class="logo" src="logot.png"></a>
	<a class="title" href="cityhome.html"> City Green</a>
		<form action= "ForgetPassword" method="post">
			<div class="div1">
				<div class="signuphead">
					<h2 class="get">Reset</h2>
					<h3 class="to">Password</h3><br>
				</div>
				<div class="signupbody">
					<div class="rstmsg">
						<p class="msg">Enter your email address and mobile number you use for city green,<br> we will send you OT P to reset your password.</p>
					</div><br>
					<p class="titleemail">&nbsp;Email Address</p><input class="inputs" title="Enter Email Address" placeholder=" Enter your Email Address" type="text" name="mail" required="required"/>
					<p class="titlephone">&nbsp;Phone Number</p><input class="inputs" title="Enter Contact Number" placeholder=" Enter Phone number" type="number" name="contact" required="required"/>
					<a class="cancel" href="UserLogin.html"><span class="canceltxt">Cancel</span></a>
					<input class="continue" title="Press Continue to Sign Up" type="Submit" value="Send Mail"/>
					<p class="wrongmsg">*Wrong details, Please enter Registered .&nbsp;.&nbsp;.</p>
				</div>
			</div><br>						
		</form>		
	</header>
</body>
