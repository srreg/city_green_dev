<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="resetpassword.css"/>
<title>City Green</title>
	<link rel="shortcut icon" type="image/gif/png" href="logot.png"/>
</head>
<body>
	<header>
	<a href="cityhome.html" style="cursor: pointer"><img class="logo" src="logot.png"></a>
	<a class="title" href="cityhome.html"> City Green</a>
		<form action= "UserPasswordUpdate" method="post">
			<div class="div1">
				<div class="signuphead">
					<h2 class="get">Create</h2><br>
					<h3 class="to">New Password</h3>
				</div>
				<div class="signupbody">
					<div class="rstmsg">
						<p class="msg">Please enter the reset code that we sent to email</p>
					</div><br>
					<p class="inputtitle">&nbsp;Reset Code</p><input class="inputs" title="Enter reset code" placeholder=" Enter reset code" type="text" name="random"/>
					<p class="inputtitle">&nbsp;New Password</p><input class="inputs" id="myPassword" title="Enter new Password" placeholder=" Enter New Password" type="password" name="pswd"/>
					<p class="inputtitle">&nbsp;Confirm Password</p><input class="inputs" title="Confirm Password" id="myPasswordc" placeholder=" Confirm Password" type="password" name="cpswd"/>
					<input class="continue" title="Press Continue to Sign Up" type="Submit" value="Set New Password"/>
					<img class="eyesymbolnew" src="pswdeye.png" onclick="mouseoverPass();" onmouseout="mouseoutPass();"/>
					<img class="eyesymbolconfirm" src="pswdeye.png" onclick="mouseoverPassc();" onmouseout="mouseoutPassc();"/>
				</div>
			</div><br>						
		</form>		
	</header>
	<script type="text/javascript">
		function mouseoverPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "text";
		}
		function mouseoutPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "password";
		}
		function mouseoverPassc(obj) {
			var obj = document.getElementById('myPasswordc');
			obj.type = "text";
		}
		function mouseoutPassc(obj) {
			var obj = document.getElementById('myPasswordc');
			obj.type = "password";
		}
		</script>
</body>
</html>
