<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>City Green</title>
	<link rel="shortcut icon" type="image/gif/png" href="logot.png"/>
<link rel="stylesheet" type="text/css" href="AdminLogin.css"/>
</head>
<body>
	<div class="contentpage">
		<div class="leftside">
			<div class="desc">
				<div class="deschead">
					<h2 class="title">City Green.</h2>
				</div>
				<div class="descbody">
					<h3 class="caption">We love to make the City<br>Clean &amp; Green .&nbsp;.&nbsp;.</h3><br><br>
					<p class="circle">&#9675; To plant a Garden is to believe in tomorrow</p>
					<p class="circle">&#9675; He who plants a tree, Plants a Hope</p>
					<p class="circle">&#9675; Plant a Tree - Plant a Life :)</p>
				</div>
			</div>
		</div>
		<div class="rightside">
			<div class="login">
				<div class="loginhead">
					<h3 class="logintitle">Login to Admin</h3>
				</div>
				<div class="loginbody">
						<form action= "Adminlogin" method="post">
							<input class="inputname" type="text" title="Enter Admin name" placeholder="Admin name" name="adminid"/>
							<input class="inputname" type="password" title="Enter Password" placeholder="Enter Password" name="password"/>
							<input class="loginbtn" type="Submit" value="Log In"/>
						</form>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
